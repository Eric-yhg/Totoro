{% extends 'base.html' %}
{% block body %}
        <div class="container col-lg-offset-4 ">
          <form class="form-signin col-lg-3 pu " method="post"  role="form">{% csrf_token %}
            <h3 class="form-signin-heading">SAgecko</h3>
              <div class="login-box-body">
                  <p class="login-box-msg">请输入用户名和密码</p>
                <form method="post">
                  <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="username" placeholder="User name">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  </div>
                    {% if errors %}
                       <span style="color: red;">{{ errors.error }}</span>
                    {% endif %}
                      <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                      </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </form>
              </div>
           </form>
        </div>
{% endblock %}
